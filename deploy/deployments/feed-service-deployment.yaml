apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-feed-service
  labels:
    app: udagram-feed-service
spec:
  selector:
    matchLabels:
      app: udagram-feed-service
  replicas: 1
  template:
    metadata:
      labels:
        app: udagram-feed-service
    spec:
      containers:
        - name: udagram-feed-service
          image: megustacc/udagram-feed-service:latest
          resources:
            requests:
              memory: "550Mi"
              cpu: "250m"
            limits:
              memory: "550Mi"
              cpu: "500m"
          volumeMounts:
            - name: aws-secrets
              mountPath: "/root/.aws/"
              readOnly: true
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: env-secrets
                  key: JWT_SECRET
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: udagram-configmap
                  key: POSTGRES_DB
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: udagram-configmap
                  key: POSTGRES_HOST
            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: env-secrets
                  key: POSTGRES_USERNAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: env-secrets
                  key: POSTGRES_PASSWORD
            - name: AWS_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: udagram-configmap
                  key: AWS_BUCKET
            - name: AWS_PROFILE
              valueFrom:
                configMapKeyRef:
                  name: udagram-configmap
                  key: AWS_PROFILE
      volumes:
        - name: aws-secrets
          secret:
            secretName: aws-secrets





